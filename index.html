<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttons.css">
    
    <title>Buttons</title>
</head>
<body>
    <div class="buttons">
        <div class="btnholder">
            <div class="normalbtn btt">
                <button class="red">Stop</button>
                <button class="blue">Retry</button>
                <button class="green">Start</button>
                <button class="yellow">Close</button>
            </div>
        </div>
        <div class="btnholder">
            <div class="colorbtn btt">
                <button class="red">Stop</button>
                <button class="blue">Retry</button>
                <button class="green">Start</button>
                <button class="yellow">Close</button>
            </div>
        </div>
        <div class="btnholder">
            <div class="primarybtn btt">
                <button >Stop</button>
                <button >Retry</button>
                <button >Start</button>
                <button >Close</button>
            </div>
        </div>
        <div class="btnholder">
            <div class="glowbtn btt">
                <button class="red">Stop</button>
                <button class="blue">Retry</button>
                <button class="green">Start</button>
                <button class="yellow">Close</button>
            </div>
        </div>
        <div class="btnholder">
            <div class="blockbtn btt">
                <button class="blockbtt">Retry</button>
                <button class="blockbtt">Close</button>
            </div>
        </div>
        <div class="btnholder">
            <div class="downloadbtn btt">
                <button class="downbtt"><i class="fa fa-download fa-lg"></i> DOWNLOAD</button>
            </div>
        </div>
    </div>
    
</body>
</html>
