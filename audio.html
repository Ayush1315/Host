<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="audio.css">
    <title>Audio Components</title>

</head>
<body>
    <div class="container">
        <div class="player">
            <div id="poster">
                <img src="Prasthanam.jpg" alt="" id="poster-music">
            </div>
            <div id="controls">
                <audio id="playing">
                    <source src="music1.mp3" type="audio/mpeg"></source> 
                </audio>
                <button  id="play-pause" onclick="play()">
                    PLAY
                </button>
            </div>

        </div>
    </div>
    
</body>
<script src="audio.js"></script>
</html>
